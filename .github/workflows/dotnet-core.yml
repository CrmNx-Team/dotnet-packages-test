name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.5.0
      with:
        dotnet-version: 3.1.300
      env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}  
    #- name: Install dependencies
    #  run: dotnet restore
    - name: Add GPR Source using nuget.exe
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/anangaur/index.json -Username ttkoma -Password ${{ secrets.GITHUB_TOKEN }}
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: nuget push
      run: nuget push -source "GPR" -SkipDuplicate
